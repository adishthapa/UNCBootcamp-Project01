<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <!-- linking to materialize css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </head>

  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h5>Signup to start discovering the best of Carolina Breweries!</h5>
        <body>
            <div class="container">
              <div class="row">
                <form>
                  <div class="row">
                    <div class="col s12 m6 offset-m3">
                      <div class="card center-align mg">
                        <div class="card-action brown white-text">
                          <h6>Sign up for an Account</h6>
                        <div class="card-content">
                          <div class="input-field">
                            <input id="email" type="email" class="validate" />
                            <label for="email">Email</label>
                          </div>
                          <div class="input-field">
                            <input id="password" type="password" class="validate" />
                            <label for="password">Create Password</label>
                          </div>
                          <button
                            class="btn"
                            type="submit"
                            name="action">
                            Signing up
                          </button>
                  </div>
                </form>
      </div>
      <div class="modal-footer">
        <a href="#!"
          class="modal-action modal-close waves-effect waves-yellow btn-flat">Nah, I have an Account!</a>
    </div>
    <script>
      $(document).ready(function() {
        $("#modal").modal();
        $("#modal").modal("open");
      });
    </script>
  </body>
</html>
