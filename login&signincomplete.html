    <!--Login Modal Using Materialize CSS  -->
    <div class="container">
      <!-- Modal Trigger -->
      <a
        class="light btn blue darken-1 modal-trigger"
        href="#modal-fixed-footer"
        >Login Here</a
      >

      <!-- Modal Structure -->
      <div id="modal-fixed-footer" class="modal modal-fixed-footer">
        <div class="modal-content">
          <div class="container">
            <div class="row">
              <form>
                <div class="row">
                  <div class="col s12 m6 offset-m3">
                    <div class="card center-align mg">
                      <div class="card-content">
                        <span class="card-title">Login</span>
                        <div class="input-field">
                          <input id="email" type="email" class="validate" />
                          <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                          <input
                            id="password"
                            type="password"
                            class="validate"
                          />
                          <label for="password">Password</label>
                        </div>
                        <button
                          class="btn waves-effect waves-light"
                          type="submit"
                          name="action"
                        >
                          Submit
                          <i class="material-icons right">send</i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close btn teal lighten-1"
            >Return To Home</a
          >
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $(".modal").modal();
      });
    </script>
