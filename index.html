<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Cinzel+Decorative|Roboto+Condensed|Yellowtail" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Title -->
    <title>Document</title>

</head>
<body>

    <div id="initial-screen">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Carolina Brew Review</a>
                <ul class="right hide-on-med-and-down" id="nav-buttons">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a class="initial-links modal-trigger" href="#modal-signup">Signup</a></li>
                    <li><a class="initial-links modal-trigger" href="#modal-login">Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="col-12 center-align" id="title">
            <h1>Carolina Brew Review</h1>
            <h3>Discover your local breweries</h3>
        </div>

    </div>
    
    <!--List NC Cities Along With Breweries In Those Cities hrefs to provide links-->
    <div class="container h-100" id="filler-screen">
        <div class="row">
            <div class="col">
                <h3 class="my-4">
                    North Carolina Breweries:
                </h3>
            </div>
        </div>
        
        <div class="row" id="cities-breweries-list"></div>

    </div>

    <div id="modal-signup" class="modal modal-signup">

            <div class="modal-content">
                <div class="container">
                    <div class="row">
                        <form>
                            <div class="row">
                                <div class="col s12 m6 offset-m3">
                                    <div class="card center-align mg">
                                        <div class="card-content">
                                            <span class="card-title">Signup for an Account</span>
                                            <div class="input-field">
                                                <label for="signup-name-input">Name</label>
                                                <input id="signup-name-input" type="text" class="validate"/>
                                            </div>
                                            <div class="input-field">
                                                <label for="signup-email-input">Email</label>
                                                <input id="signup-email-input" type="email" class="validate"/>
                                            </div>
                                            <div class="input-field">
                                                <label for="signup-password-input">Password</label>
                                                <input id="signup-password-input" type="password" class="validate"/>
                                            </div>
                                            <button class="btn waves-effect waves-light black" type="submit" id="signup-submit">
                                                Submit
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
            <div class="modal-footer" id="signup-modal-footer">
                <a href="#!" class="modal-action modal-close btn black lighten-1">NAH, I HAVE AN ACCOUNT</a>
            </div>

    </div>

    <!-- Modal Structure for Loggin In -->
    <div id="modal-login" class="modal modal-login">

        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <form>
                        <div class="row">
                            <div class="col s12 m6 offset-m3">
                                <div class="card center-align mg">
                                    <div class="card-content">
                                        <span class="card-title">Login</span>
                                        <div class="input-field">
                                            <label for="login-email-input">Email</label>
                                            <input id="login-email-input" type="email" class="validate"/>
                                        </div>
                                        <div class="input-field">
                                            <label for="login-password-input">Password</label>
                                            <input id="login-password-input" type="password" class="validate"/>
                                        </div>
                                        <button class="btn waves-effect waves-light black" type="submit" id="login-submit">
                                            Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal-footer" id="login-modal-footer">
              <a href="#!" class="modal-action modal-close btn black lighten-1">Return To Home</a>
        </div>

    </div>

    <div id="breweryDiv">
    
        <!-- Modal Structure -->
        <div id="modal-fixed-footer" class="modal modal-fixed-footer">

        <div class="modal-content">
            <header id="beerInfoHeader"></header>
            <h5 id="loginStatus"></h5>
            <h4 id="websiteTag"></h4>
            <div id="websiteDiv"></div>
            <table class="table">
                <h4>BEER LIST:</h4>
                <thead>
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Style</th>
                    <th scope="col">Category</th>
                    <th scope="col">Alc %</th>
                    <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id="beerInfoBody"></tbody>
            </table>
            <br>
            <h4>LOCATION:</h4>
            <div id="addressDiv"></div>
            <br>
            <div id="mapDiv"></div>
        </div>

        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close btn black lighten-1">Close</a>
        </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
            
    <!-- JavaScript at end of body for optimized loading -->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- CDN for JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeEZg8OdA8eLB7ihxMeomwNlW7fNlJEcQ">
    </script>

    <script src="js/app.js"></script>
    
</body>
</html>
